<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <!-- ---------------------- BOOSTRAP CDN ---------------------- -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- ----------------------------------------------------------- -->
  <title>PD Music</title>
</head>
<body>

  <div class="switch">
    <button id="btn2"><img src="./icons/menu.svg" id="icon2"></button>	
  </div>

  <div class="form">
    <input class="input" type="text" onfocus="this.value= ''" placeholder="New Playlist ID">
    <button class="ok"><img src="./icons/check.svg"></button>
  </div>

  <section class="container">

    <div class="row">
      
      <div id="player"></div>
      <div class="player">
        <div class="layer">
          
          <div class="title" id="title"></div>

          <p class="durationTime">
            <span class="TimeLeft" id="current-time"></span> <span class="TimeRight" id="duration"></span>
            <input class="progress-bar" type="range" id="progress-bar" value="0"/>
          </p>  

          <ul>
            <li>
              <button class="btn-prev"><img src="./icons/prev.svg"></button>
            </li>
    
            <li>
              <button id="btn"><img src="./icons/play.svg" id="icon"></button>
            </li>
        
            <li>
              <button class="btn-next"><img src="./icons/next.svg"></button>
            </li>

            <li class="smail_icon">
              <button class="btn-volume"><img id="btn-volume" src="./icons/unmute.svg" title="Âm thanh : tắt"></button>
            </li>

            <li class="smail_icon">
                <button class="btn-repeat"><img id="btn-repeat" src="./icons/norepeat.svg" title="Lặp lại : tắt"></button>
            </li>

          </ul>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./js/javascript.js"></script>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="showAlbumMusic">
        <div class="card" style="background-image: url('./icons/albumNguyenDinhVu.jpg');">
          <p>Album Nguyễn Đình Vũ</p>
          <button class="playNow" onclick="ChoosePlay(0)">
            <img src="./icons/play.svg"/>
          </button>
        </div>
      </div>
      <div class="showAlbumMusic">
        <div class="card" style="background-image: url(./icons/albumMrSiro.jpg);">
          <p>Album Mr. Siro</p>
          <button class="playNow" onclick="ChoosePlay(1)">
            <img src="./icons/play.svg"/>
          </button>
        </div>
      </div>
      <div class="showAlbumMusic">
        <div class="card" style="background-image: url('./icons/albumDongNhi.jpg');">
          <p>Album Đông Nhi</p>
          <button class="playNow" onclick="ChoosePlay(2)">
            <img src="./icons/play.svg"/>
          </button>
        </div>
      </div>
      <div class="showAlbumMusic">
        <div class="card" style="background-image: url('./icons/albumTheMen.jpg');">
          <p>Album Đông Nhi</p>
          <button class="playNow" onclick="ChoosePlay(3)">
            <img src="./icons/play.svg"/>
          </button>
        </div>
      </div>
    </div>
  </section>
  
  <section class="container">
    <div class="row">
      <div class="col displayListMusic" id="displayListMusic">123</div>
      <div class="col"></div>
    </div>
  </section>

</body>
</html>
